<script>
	function init(){
		var count =0;
		var mytable = '';
		mytable+=' <table border="2">'+
		'<thead>'+'<tr>'+
		'<td>ID</td>'+
		'<td>Name</td>'+
		'<td>Faculty</td>'+
		'<td>image</td>'+
		'</tr>'+'</thead>'+'<tbody>';
		for(var i =0 ;i<arr.length;i++){
			var studentID=arr[i][0];
            var studentName=arr[i][1];
            var studentfaculty=arr[i][2];
            var studentImage=arr[i][3];
			mytable+='<tr><td>'+studentID+'</td>'+
                     '<td>'+studentName+'</td>'+
                     '<td>'+studentfaculty+'</td>'+
                     '<td>'+studentImage+'</td></tr>';
            count++;
		}
		mytable+='</tbody>';
        mytable+='<tfoot><tr><td colspan="4">Total number of students:'+count+'</td> </tr></tfoot></table>';

        document.getElementById("mytable").innerHTML= mytable;
	}
</script>
